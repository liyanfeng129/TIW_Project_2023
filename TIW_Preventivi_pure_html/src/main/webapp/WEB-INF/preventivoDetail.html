<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="../css/global.css" th:href="@{/css/global.css}" />
    <title>Pagina di preventivo dettagliato</title>
</head>
<body>
	<div th:replace="/WEB-INF/userStatus :: userStatus"> </div>
	<div class = "card-data card card-blue">
		<div><b>Nome Cliente: </b><span th:text="${preventive.clientName}">xxxx-xx-xx</span></div>
		<div><b>Nome Operatore: </b><span th:text="${preventive.operatorName == null} ? 'Nessuno' : ${preventive.operatorName}">xxxx-xx-xx</span></div>
		<div><b>Nome Prodotto: </b><span th:text="${preventive.productName}">xxxx-xx-xx</span></div>
		<img th:src="${preventive.imgUrl}"  style="width:100px;height:100px;" />
		<div><b>Data di creazione: </b><span th:text="${preventive.creationDate}">xxxx-xx-xx</span></div>
		<div><b>Prezzo: </b><span th:text="${preventive.price == 0.0} ? 'Ancora da definire' : ${preventive.price}">xxxx-xx-xx</span></div>
		<div><b>Opzioni: </b><div th:each="option: ${listOption}" th:text ="'nome: ' + ${option.name} + ' tipo: '+ ${option.type}"></div></div>
	</div>
</body>
</html>
